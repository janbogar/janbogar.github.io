    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    {% if page.excerpt %}
    <meta name="description" content='{{ page.excerpt| strip_html }}' >
    <meta property="og:description" content='{{ page.excerpt| strip_html }}' >
    {% else %}
    <meta name="description" content="{%if page.ref == 'about' %} {{ site.t[page.lang].description}} {% else %} Blog {% endif%}">
    <meta property="og:description" content="{%if page.ref == 'about' %} {{ site.t[page.lang].description}} {% else %} Blog {% endif%} }}" >
    {% endif %}
    <meta name="author" content="{{ site.name }}" >

    {% if page.title %}
    <meta property="og:title" content='{{ page.title }}' >
    <meta property="twitter:title" content='{{ page.title }}' >
    {% endif %}
    
    {% if page.thumbnail %}
    <meta name="image" content="{{ page.thumbnail| strip_html }}" >
    <meta property="og:image" content="{{ page.thumbnail|}}" >
    {%endif%}
